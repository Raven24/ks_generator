---
name: "Fedora 21 (x86_64)"
mirrorlist: "http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-21&arch=x86_64"
ks_docs: "https://docs.fedoraproject.org/en-US/Fedora/21/html/Installation_Guide/chap-kickstart-installations.html"
ks_pre_docs: "https://docs.fedoraproject.org/en-US/Fedora/21/html/Installation_Guide/sect-kickstart-preinstall.html"
ks_post_docs: "https://docs.fedoraproject.org/en-US/Fedora/21/html/Installation_Guide/sect-kickstart-postinstall.html"

repos:
  - name: "rpmfusion-free"
    display_as: "RPMFusionFree"
    mirrorlist: "http://mirrors.rpmfusion.org/mirrorlist?repo=free-fedora-21&arch=x86_64"
    include: "rpmfusion-free-release-21"
  - name: "rpmfusion-nonfree"
    display_as: "RPMFusionNonFree"
    mirrorlist: "http://mirrors.rpmfusion.org/mirrorlist?repo=nonfree-fedora-21&arch=x86_64"
    include: "rpmfusion-nonfree-release-21"
  - name: "epel-7"
    display_as: "EPEL 7"
    mirrorlist: "https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=x86_64"
    include: "epel-release"

options:
  - name: "selinux"
    display_as: "SELinux mode"
    values:
      - display_as: "Disabled"
        value: "disabled"
      - display_as: "Enforcing"
        value: "enforcing"
      - display_as: "Permissive"
        value: "permissive"
  - name: "firewall"
    display_as: "Firewall"
    values:
      - display_as: "Disabled"
        value: "disabled"
      - display_as: "Enabled"
        value: "enabled"
  - name: "bootloader"
    display_as: "Bootloader location"
    values:
      - display_as: "Master Boot Record"
        value: "mbr"
      - display_as: "Partition containing the Kernel"
        value: "partition"
      - display_as: "Don't install a Bootloader"
        value: "none"
  - name: "autopart"
    display_as: "Automatic partition scheme"
    values:
      - display_as: "BtrFs"
        value: "btrfs"
      - display_as: "LVM"
        value: "lvm"
      - display_as: "Regular Partitions"
        value: "plain"
      - display_as: "LVM Thin Provisioning"
        value: "thinp"
  - name: "passalgo"
    display_as: "Password hash algorithm"
    values:
      - display_as: "SHA-512"
        value: "sha512"
      - display_as: "SHA-256"
        value: "sha256"

pkg_groups:
  - display_as: "C-Entwicklungswekzeuge und -Bibliotheken"
    value: "c-development"
  - display_as: "Entwicklungswekzeuge"
    value: "development-tools"
